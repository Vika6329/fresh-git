<section class="product">
  <div class="container">
    <div class="product__top">
      <ul class="product__slider">
        <li class="product__slider-item">
          <img class="product__slider-img" src="images/product/dragonfruit.png" alt="Питахайя красная с белой мякотью"
            width="550" height="550">
        </li>

        <li class="product__slider-item">
          <img class="product__slider-img" src="images/product/pitahaya.png" alt="Питахайя красная с белой мякотью"
            width="550" height="550">
        </li>

        <li class="product__slider-item">
          <img class="product__slider-img" src="images/product/papaya.png" alt="Питахайя красная с белой мякотью"
            width="550" height="550">
        </li>

        <li class="product__slider-item">
          <img class="product__slider-img" src="images/product/slides.png" alt="Питахайя красная с белой мякотью"
            width="550" height="550">
        </li>
      </ul>

      <div class="product__content">
        <h2 class="product__name">
          Питахайя красная с белой мякотью
        </h2>

        <div class="badges">
          <span class="badges__item badges__item--hit ">Хит</span>
        </div>

        <div class="product__status">
          <div class="product__code">
            <span class="product__num">Код: 0111111</span>
            <div class="rating">
              <div class="rating__product"></div>
            </div>
          </div>

          <div class="product-status product-status--stock">
            <span>В НАЛИЧИИ</span>
          </div>

        </div>

        <div class="product__prices">
          <span class="product__price product__price--old price">299 <span>₽</span></span>
          <span class="product__price product__price--new">199 <span>₽ </span> </span>
        </div>

        <div class="product__cart">
          <div class="counter">
            <div class="counter__control" data-action="minus">-</div>
            <div class="counter__current" data-counter>1</div>
            <div class="counter__control counter__control--plus" data-action="plus">+</div>
          </div>

          <button class="btn product__btn" type="button" data-cart>
            Добавить в корзину
          </button>

          <button class="product__favorite" type="button">
            <svg class="product__favorite-img" width="32" fill="#C1C1C1">
              <use xlink:href="images/sprite.svg#icon-heart"></use>
            </svg>
            <span class="sr-only">Добавить в понравившиеся</span>
          </button>

        </div>

        <div class="product__delivery">
          <h3 class="product__delivery-title">Доставка и оплата</h3>
          <div class="product__descr">
            <p>Минимальная сумма заказа - 100 руб.</p>
            <p>Время доставки заказа - 60-120 мин.</p>
            <p>Оплата осуществляется только банковской картой.</p>
            <p>Окончательная сумма заказа формируется после сбора товаров.</p>
          </div>
          <a class="product__link" href="#">Подробнее</a>
        </div>
      </div>

    </div>
  </div>
</section>
